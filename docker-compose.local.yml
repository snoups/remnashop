services:
  remnashop-db:
    image: postgres:17
    container_name: "remnashop-db"
    hostname: remnashop-db
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
      - TZ=UTC
    volumes:
      - remnashop-db-data:/var/lib/postgresql/data
    networks:
      - remnashop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 3s
      timeout: 10s
      retries: 3
    restart: always

  remnashop-redis:
    image: redis:8
    container_name: remnashop-redis
    hostname: remnashop-redis
    command: [ "--requirepass", "${REDIS_PASSWORD}" ]
    volumes:
      - remnashop-redis-data:/data
    networks:
      - remnashop-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 10s
      retries: 3
    restart: always

  remnashop:
    &remnashop
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: "remnashop-local"
    hostname: remnashop
    env_file:
      - .env
    depends_on:
        remnashop-db:
          condition: service_healthy
        remnashop-redis:
          condition: service_healthy
    volumes:
      - ./src:/opt/remnashop/src
      - ./logs:/opt/remnashop/logs
      - ./assets:/opt/remnashop/assets
    networks:
      - remnashop-network
    restart: always

  remnashop-taskiq-worker:
    <<: *remnashop
    container_name: "remnashop-taskiq-worker"
    hostname: remnashop-taskiq-worker
    command: taskiq worker src.infrastructure.taskiq.worker:worker 
      --tasks-pattern src/infrastructure/taskiq/tasks -fsd
    depends_on:
      remnashop-redis:
        condition: service_healthy
      remnashop-db:
        condition: service_healthy

networks:
  remnashop-network:
    name: remnashop-network
    driver: bridge
    external: false

volumes:
  remnashop-db-data:
    name: remnashop-db-data
    driver: local
    external: false
    
  remnashop-redis-data:
    name: remnashop-redis-data
    driver: local
    external: false